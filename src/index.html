<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
        <h1>Product Log</h1>
      <div class="form">
        <form>
            <div class="content">
                <label for="id">Product Id</label>
            <input type="text" name="id" id="id" />
            </div>
            <div class="content" >
                <label for="name">Product Name</label>
                <input type="text" name="name" id="name" />
              </div>
              <div class="content">
                <label for="price">Product Price</label>
                <input type="number" name="price" id="price" min="1" />
              </div>
              <div class="content">
                <input
                  type="button"
                  value="ADD PRODUCT"
                  onclick="submitForm()"
                  id="btn"
                />
              </div>
              <div class="content">
                <input
                  type="button"
                  value="UPDATE PRODUCT"
                  onclick="update()"
                  id="btn"
                />
              </div>
            </form>
          </div>
          <div class="content" id="table-div">
            
<table id="table">
  <thread>
    <tr>
      <th>Product Id</th>
      <th>Product Name</th>
      <th>Product Price</th>
  </tr>
  </thread>       
            </table>
          </div>
        </div>
          </div>
  </body>
  <script src="index.js" defer></script>
</html>
